# Vite React Project with GSAP and Tailwind CSS

## Folder Structure
```
/src
  ├── /assets           # For images, icons, and other static files
  │     ├── /images    # Folder for all images
  ├── /components       # Reusable UI components
  │     ├── Header.jsx
  │     ├── HeroSection.jsx
  │     ├── Features.jsx
  │     ├── Testimonials.jsx
  │     ├── Newsletter.jsx
  │     ├── Footer.jsx
  ├── /pages            # Different sections/pages
  │     ├── Home.jsx
  ├── /hooks            # Custom hooks (for animations with GSAP)
  │     ├── useGsapAnimations.js
  ├── /styles           # Custom styles if needed
  │     ├── global.css
  ├── App.jsx           # Main app entry point
  ├── main.jsx          # ReactDOM rendering
  ├── index.css         # Tailwind base styles
```

## Code

### `src/main.jsx`
```jsx
import React from 'react';
import ReactDOM from 'react-dom/client';
import App from './App.jsx';
import './index.css';

