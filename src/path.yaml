### `src/hooks/useGsapAnimations.js`
```js
import { useEffect } from 'react';
import gsap from 'gsap';

const useGsapAnimations = () => {
  useEffect(() => {
    gsap.from(".fade-in", { opacity: 0, y: 50, duration: 1, stagger: 0.3 });
  }, []);
};

export default useGsapAnimations;
```

